<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Costs App</title>
</head>
<body>
    
    <section class="wrap-container">
        <div class="container">
            <div class="wrap-head">
                <h1 class="headline">Учёт моих расходов</h1>
            </div>
            <div class="wrap-add">
                <input type="text" class="cost-name" placeholder="Куда потратил бабки?!">
                <input type="number" class="cost-value" placeholder="Сколько?!Сколько?!">
                <button class="add-cost">Add</button>
            </div>
            <div class="wrap-all-summ"></div>
            <div class="wrap-task-container"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
